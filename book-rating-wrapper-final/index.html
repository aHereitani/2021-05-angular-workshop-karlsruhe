<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <base href="/"/>

    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="styles.css"></head>
  <body>

        };
      });
    </script>
