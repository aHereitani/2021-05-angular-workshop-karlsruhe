<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book?.rating }}">
    <div class="card-title">
      <h2>
        {{ book?.title }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of stars">⭐️</ng-container>
        </span>
      </h2>
    </div>
    <p>{{ book?.description }}</p>

    <ng-container *ngIf="book">
      <button [disabled]="!isRateDownAllowed(book)" (click)="doRateDown()" class="btn btn-primary" >-1</button>
      <button [disabled]="!isRateUpAllowed(book)"(click)="doRateUp()" class="btn btn-primary ml-2" >+1</button>
    </ng-container>
  </div>
</div>
