<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book?.rating }}">
    <div class="card-title">
      <h2>
        {{ book?.title }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of stars">⭐️</ng-container>
        </span>
      </h2>
    </div>
    <p>{{ book?.description }}</p>

    <!--
      TODO: refactor me! ^_^

      1. Mutation von Objekten
      2. Logik im Template
      3. Verletzt das Singel Responsible Principle

    -->
    <ng-container *ngIf="book">
      <button (click)="book.rating = book.rating - 1" class="btn btn-primary" >-1</button>
      <button (click)="book.rating = book.rating + 1"class="btn btn-primary ml-2" >+1</button>
    </ng-container>
  </div>
</div>
